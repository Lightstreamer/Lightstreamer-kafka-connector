<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
  <title>Lightstreamer Kafka Connector | Basic Stock-List Demo</title>
  <link rel="stylesheet" type="text/css" href="css/table.css" />
  <script src="https://unpkg.com/lightstreamer-client-web/lightstreamer.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      console.log('The page has loaded!');
      subscribeToKafkaConnector();
    });

    function subscribeToKafkaConnector() {
      const itemsList = [
        "positions-[account_id=F33455D]",
        "positions-[account_id=F33455E]",
        "positions-[account_id=F33455F]",
        "positions-[account_id=F33455G]",
        "positions-[account_id=F33455H]",
        "positions-[account_id=F33455I]",
        "positions-[account_id=F33455J]",
        "positions-[account_id=F33455K]",
        "positions-[account_id=F33455L]",
        "positions-[account_id=F33455M]",
      ];

      const fieldsList = ["key", "command", "account_id", "position_id", "instrument", "open", "direction"];

      var lsClient = new LightstreamerClient("http://localhost:8080", "KafkaConnector");
      lsClient.addListener(new StatusWidget("left", "0px", true));

      var dynaGrid = new DynaGrid("positions", true);
      dynaGrid.setNodeTypes(["div", "span", "img", "a"]);
      dynaGrid.setAutoCleanBehavior(true, false);
      dynaGrid.setSort("account_id");
      dynaGrid.addListener({
        onVisualUpdate: function (_key, info) {
          if (info == null) {
            //cleaning
            return;
          }

          const cold = "#dedede";
          info.setAttribute("lightgreen", cold, "backgroundColor");
        }
      });

      var subscription = new Subscription("COMMAND", itemsList, fieldsList);
      subscription.setDataAdapter("QuickStart");
      subscription.addListener(dynaGrid);
      subscription.addListener({
        onItemUpdate: function (updateInfo) {
          console.log("New - " + updateInfo.getValue("key") + ", " + updateInfo.getValue("account_id"));
        }
      });

      lsClient.subscribe(subscription);
      lsClient.connect();
    }
  </script>
</head>

<body>
  <div id="wrap">
    <div class="banner">
      <a href="https://www.lightstreamer.com"><img src="images/logo.png" alt="Logo" class="logo"></a>
      <div class="title">Kafka Connector</div>
      <div class="subtitle">Demo</div>
    </div>

    <!-- Positions -->
    <div class="tableContainer">
      <table style="width: 100%;">
        <caption>Positions</caption>
        <tr class="tableTitle">
          <td style="text-align: center">Account ID</td>
          <td style="text-align: center">Position ID</td>
          <td style="text-align: center">Instrument</td>
          <td style="text-align: center">Price</td>
          <td style="text-align: center">Direction</td>
        </tr>
        <tr id="positions" data-source="lightstreamer" class="stockNameOdd" border="0">
          <td nowrap="nowrap" style="text-align: center">
            <div class="stockNameOdd" data-source="lightstreamer" data-field="account_id">Loading...</div>
          </td>
          <td nowrap="nowrap" style="text-align: center">
            <div class="stockNameEven" data-source="lightstreamer" data-field="position_id">-</div>
          </td>
          <td nowrap="nowrap" style="text-align: center">
            <div class="stockNameEven" data-source="lightstreamer" data-field="instrument">-</div>
          </td>
          <td nowrap="nowrap" style="text-align: center">
            <div class="stockNameEven" data-source="lightstreamer" data-field="open">-</div>
          </td>
          <td nowrap="nowrap" style="text-align: center">
            <div class="stockNameEven" data-source="lightstreamer" data-field="direction">-</div>
          </td>
        </tr>

      </table>
    </div>
    <div class="disc">Simulated data.</div>
  </div>

</body>

</html>
