  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('The page has loaded!');
      subscribeToKafkaConnector();
    });
    
    function subscribeToKafkaConnector() {
      var lsClient = new LightstreamerClient("http://localhost:8080", "KafkaConnector");

      lsClient.addListener(new StatusWidget("left", "0px", true));
      lsClient.connect();

      var ticksGrid = new StaticGrid("ticks", true);
      ticksGrid.setAutoCleanBehavior(true, false);
      ticksGrid.addListener({
          onVisualUpdate: function (key, info, pos) {
              if (info == null) {
                  //cleaning
                  return;
              }
              
              // Extract the symbol from the item name to determine row
              var symbol = key;
              if (key.indexOf("[symbol=") > -1) {
                  symbol = key.substring(key.indexOf("[symbol=") + 8, key.indexOf("]"));
              }
              
              // Determine color based on the symbol's position in the table
              // This ensures consistent coloring for each symbol
              var symbolIndex = ["BTH", "LTH", "ETH", "XRP", "BNB", "TRX", "XLM", "SUI", "TON", "SOL"].indexOf(symbol);
              var cold = (symbolIndex % 2 === 0) ? "#e9fbf2" : "#fff";
              info.setAttribute("#fff7d5", cold, "backgroundColor");
          }
      });

      var tickSubscription = new Subscription("MERGE", ticksGrid.extractItemList(), ticksGrid.extractFieldList());
      tickSubscription.addListener(ticksGrid);
      tickSubscription.setDataAdapter("QuickStart");

      lsClient.subscribe(tickSubscription);
    }
  </script>
</head>
