---
name: quickstart-kafka-connector-axual
services:
  kafka-connector:
    container_name: kafka-connector
    image: lightstreamer-kafka-connector:${VERSION}
    depends_on:
      - producer
    ports:
      - 8080:8080
    environment:
      - bootstrap_server=${bootstrap_server}
      - username=${username}
      - password=${password}
      - group_id=${group_id}
      - topic_mapping=map.${topic}.to
    volumes:
      - ./web:/lightstreamer/pages/QuickStart
      - ./adapters.xml:/lightstreamer/adapters/lightstreamer-kafka-connector/adapters.xml
      - ./log4j.properties:/lightstreamer/adapters/lightstreamer-kafka-connector/log4j.properties

  producer:
    container_name: producer
    build:
      context: quickstart-producer
      args:
        VERSION: ${VERSION}
    configs:
      - source: producer.properties
        target: /usr/app/producer.properties
    volumes:
      - ./secrets:/usr/app/secrets
    command: ["--bootstrap-servers", "${bootstrap_server}", "--topic", "${topic}", "--config-file", "/usr/app/producer.properties"]

configs:
  producer.properties:
    content: |
      # Configure SASL/SCRAM mechanism
      sasl.mechanism=SCRAM-SHA-512
      # Enable SSL encryption
      security.protocol=SASL_SSL
      # JAAS configuration
      sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="${username}" password="${password}";

