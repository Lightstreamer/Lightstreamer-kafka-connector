# This file is a sample configuration for running a Kafka Connect worker in 
# standalone mode.

# These are defaults. This file just demonstrates how to override some settings.
bootstrap.servers=localhost:9092

# The converters specify the format of data in Kafka and how to translate it into Connect data. Every Connect user will
# need to configure these based on the format they want their data in when loaded from or stored into Kafka
key.converter=org.apache.kafka.connect.converters.IntegerConverter
value.converter=io.confluent.connect.json.JsonSchemaConverter
value.converter.schema.registry.url=http://localhost:8081

# The storage file name for connector offsets.
offset.storage.file.filename=/tmp/connect.offsets

# The comma-separated list of paths to directories that contain Kafka Connect plugins.
plugin.path=/home/gianluca/ls-projects/lightstreamer-kafka-connector/kafka-connector-project/kafka-connector/build/install/lightstreamer-kafka-connect-lightstreamer
