plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'eclipse'
    id "com.github.davidmc24.gradle.plugin.avro" version "1.9.1"
    // id 'com.github.sherter.google-java-format' version '0.9'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    maven {
      url "https://packages.confluent.io/maven"
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
   	testImplementation(platform('org.junit:junit-bom:5.10.0'))
	  testImplementation('org.junit.jupiter:junit-jupiter')
    testImplementation "com.google.truth:truth:1.1.4"
    testImplementation "com.google.truth.extensions:truth-java8-extension:1.1.4"

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation group: 'com.lightstreamer', name: 'ls-adapter-inprocess', version: '8.0.0'
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'org.slf4j:slf4j-reload4j:2.0.9'
    implementation 'ch.qos.reload4j:reload4j:1.2.25'
    implementation 'com.google.code.gson:gson:2.10.1'

    implementation group:'org.apache.kafka', name:'kafka-clients', version:'3.5.0'
    implementation group:'io.confluent', name: 'kafka-avro-serializer', version:'7.5.1'
    implementation group:'io.confluent', name: 'kafka-json-serializer', version:'7.5.1'
    implementation group:'io.confluent', name: 'kafka-json-schema-serializer', version:'7.5.1'

}

// googleJavaFormat {
//   toolVersion = '1.17.0'
// }

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform {
      includeTags("unit", "integration")
    }
}

task deployAdapter(type: Copy) {
  dependsOn 'cleanDeploy'

  into "deploy"

  from (jar) {
    into "connector/lib"
  }

  from (configurations.runtimeClasspath) {
    into "connector/lib"
    exclude "ls-adapter-inprocess*"
    exclude "jsr305*"
  }

  from ("src/adapters") {
    into "connector"
  }

}

task deploy(type: Copy) {
  dependsOn 'deployAdapter'
  into "deploy/conf"
  from ("src/conf")
}

task cleanDeploy(type: Delete) {
  delete "deploy"
}
